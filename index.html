<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator-grid">
    <div class="output">
      <div data-prev-operand class="prev-operand"></div>
      <div data-curr-operand class="curr-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-oprand>1</button>
    <button data-oprand>2</button>
    <button data-oprand>3</button>
    <button data-operation>*</button>
    <button data-oprand>4</button>
    <button data-oprand>5</button>
    <button data-oprand>6</button>
    <button data-operation>+</button>
    <button data-oprand>7</button>
    <button data-oprand>8</button>
    <button data-oprand>9</button>
    <button data-operation>-</button>
    <button data-oprand>.</button>
    <button data-oprand>0</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>
</html>
